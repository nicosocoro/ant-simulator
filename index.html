<html>
<style>
    .ant {
        width: 10px;
        height: 10px;
        background-color: black;
        border-radius: 50%;
        position: absolute;
        top: 10px;
        left: 10px;
    }
</style>

<body>
    <div>
        <button onclick="stop()">Stop Ant</button>
    </div>
    <div id="map">
        <div id="ant" class="ant"></div>
    </div>
</body>
<script>
    const mapWidth = 500;
    const mapHeight = 500;
    const timeBetweenMovesMs = 100;
    let runnning = true;

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    function drawMap() {
        const map = document.getElementById("map");
        map.style.width = mapWidth + "px";
        map.style.height = mapHeight + "px";
        map.style.border = "1px solid black";
        map.style.position = "relative";
    }

    function getRandomIntInclusive(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function getRandomDirection() {
        let random = getRandomIntInclusive(-1, 1);
        return random >= 0 ? 1 : -1;
    }

    function stop() {
        runnning = false;
    }

    async function moveAntRepeatedly() {
        const ant = document.getElementById("ant");
        let x = 10;
        let y = 10;
        while (runnning) {
            const newX = x + (10 * getRandomDirection());
            const newY = y + (10 * getRandomDirection());
            if (newX < 0 || newX > mapWidth - 10 || newY < 0 || newY > mapHeight - 10) {
                continue;
            }

            x = newX;
            y = newY;
            ant.style.left = x + "px";
            ant.style.top = y + "px";
            await sleep(timeBetweenMovesMs);
        }
    }

    drawMap();
    moveAntRepeatedly();
</script>

</html>
