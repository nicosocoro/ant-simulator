<html>
<style>
    .ant {
        width: 10px;
        height: 10px;
        background-color: black;
        border-radius: 50%;
        position: absolute;
        top: 10px;
        left: 10px;
    }

    .ant-with-food {
        width: 10px;
        height: 10px;
        background-color: blue;
        border-radius: 50%;
        position: absolute;
        top: 10px;
        left: 10px;
    }

    .anthill {
        width: 30px;
        height: 30px;
        background-color: grey;
        border-radius: 50%;
        position: absolute;
        top: 20px;
        left: 20px;
    }

    .anthill p {
        color: white;
        text-align: center;
        margin: 5px;
    }

    .food {
        width: 8px;
        height: 8px;
        background-color: green;
        border-radius: 50%;
        position: absolute;
    }
</style>

<body>
    <div>
        <button onclick="printStatus()">Print status</button>
        <button onclick="stop()">Stop Ant</button>
    </div>
    <div id="map">
        <div id="anthill" class="anthill">
            <p id="food-count"></p>
        </div>
    </div>
</body>
<script>
    const mapWidth = 100;
    const mapHeight = 100;
    const antAmount = 3;
    const foodAmount = 5;
    const timeBetweenMovesMs = 100;
    const foodsInMap = [];
    const antsInMap = [];
    const anthill = {
        position: { x: 20, y: 20 },
        radius: 15
    };

    let foodCollectedInHill = 0;
    let runnning = true;

    function printStatus() {
        console.log("Ants status:");
        for (const ant of antsInMap) {
            console.log(ant);
        }
        
        console.log("Ants with food pending to deliver: " + antsInMap.filter(ant => ant.hasFood).length);
        console.log("Foods in map: " + foodsInMap.length);
        console.log("Foods delivered: " + foodCollectedInHill);
    }

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    function isNear(position1, position2, threshold) {
        const dx = position1.x - position2.x;
        const dy = position1.y - position2.y;
        return Math.sqrt(dx * dx + dy * dy) <= threshold;
    }

    function spawnAnts() {
        let antSpawned = 0;
        while (antSpawned < antAmount) {
            const ant = { id: "ant-" + antSpawned, x: 10, y: 10, hasFood: false };
            antsInMap.push(ant);

            const antInDom = document.createElement("div");
            antInDom.id = ant.id;
            antInDom.className = "ant";
            antInDom.style.left = ant.x + "px";
            antInDom.style.top = ant.y + "px";
            document.getElementById("map").appendChild(antInDom);
            antSpawned++;
        }
    }

    function spawnFood() {
        let foodSpawned = 0;
        while (foodSpawned < foodAmount) {

            const x = getRandomIntInclusive(mapWidth - 50, mapWidth - 10);
            const y = getRandomIntInclusive(mapHeight - 50, mapHeight - 10);

            if (foodsInMap.some(pos => isNear(pos, { x: x, y: y }, 5))) {
                continue;
            }

            const food = { id: 'food-' + foodSpawned, x: x, y: y };
            const foodInDom = document.createElement("div");
            foodInDom.id = food.id;
            foodInDom.className = "food";
            foodInDom.style.left = food.x + "px";
            foodInDom.style.top = food.y + "px";
            document.getElementById("map").appendChild(foodInDom);
            foodsInMap.push(food);
            foodSpawned++;
        }
    }

    function tryPickFood(ant) {
        if (canPickFood(ant)) {
            pickFood(ant);
        }
    }

    function tryToDeliverFood(ant) {
        if (!ant.hasFood) return;

        const isInHill = isNear({ x: ant.x, y: ant.y }, anthill.position, anthill.radius);
        if (isInHill) {
            const antInDom = document.getElementById(ant.id);
            antInDom.className = "ant";

            ant.hasFood = false;

            onFoodDelivered();
        }
    }

    function canPickFood(ant) {
        if (ant.hasFood) {
            return false;
        }
        for (const food of foodsInMap) {
            if (isNear({ x: ant.x, y: ant.y }, food, 10)) {
                return true;
            }
        }
        return false;
    }

    function pickFood(ant) {
        for (const food of foodsInMap) {
            if (isNear({ x: ant.x, y: ant.y }, food, 10)) {
                removeFood(food);

                const antInDom = document.getElementById(ant.id);
                antInDom.className = "ant-with-food";

                ant.hasFood = true;

                return;
            }
        }
    }

    function removeFood(foodToRemove) {
        const foodInDom = document.getElementById(foodToRemove.id);
        if (foodInDom) {
            foodsInMap.splice(foodsInMap.indexOf(foodToRemove), 1);
            foodInDom.remove();
        }
    }

    function drawMap() {
        const map = document.getElementById("map");
        map.style.width = mapWidth + "px";
        map.style.height = mapHeight + "px";
        map.style.border = "1px solid black";
        map.style.position = "relative";
    }

    function initializeAnthill() {
        const anthillDom = document.getElementById("anthill");
        anthillDom.style.left = anthill.position.x + "px";
        anthillDom.style.top = anthill.position.y + "px";

        updateFoodCount(0);
    }

    function updateFoodCount(count) {
        foodCollectedInHill = count;
        const foodCountElement = document.getElementById("food-count");
        foodCountElement.innerText = count;
    }

    function onFoodDelivered() {
        foodCollectedInHill++;
        updateFoodCount(foodCollectedInHill);
    }

    function getRandomIntInclusive(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function getRandomDirection() {
        let random = getRandomIntInclusive(-1, 1);
        return random >= 0 ? 1 : -1;
    }

    function stop() {
        runnning = false;
    }

    async function moveAntRepeatedly(antId) {
        while (runnning) {
            for (const ant of antsInMap) {
                const newX = ant.x + (10 * getRandomDirection());
                const newY = ant.y + (10 * getRandomDirection());
                if (newX < 0 || newX > mapWidth - 10 || newY < 0 || newY > mapHeight - 10) {
                    continue;
                }

                ant.x = newX;
                ant.y = newY;

                const antInDom = document.getElementById(ant.id);
                antInDom.style.left = ant.x + "px";
                antInDom.style.top = ant.y + "px";

                tryPickFood(ant);
                tryToDeliverFood(ant);
            }

            await sleep(timeBetweenMovesMs);
        }
    }

    drawMap();
    initializeAnthill();
    spawnAnts();
    spawnFood();
    moveAntRepeatedly();
</script>

</html>
